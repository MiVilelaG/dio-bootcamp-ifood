<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Details</title>

    <!--Responsivo-->
    <link rel="stylesheet" href="assets/css/global.css">
    <!--Pokedex-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="title">Poked√©x</h1>

    <div class="pokemon-card">
        <div class="pokemon-header-2">
            <h2 class="pokemon-name2">Venusaur</h2>
            <div class="pokemon-id">#003</div>
        </div>
        <div class="pokemon-image">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur">
        </div>
        <div class="pokemon-details">
            <div class="pokemon-type">
                <span class="label">Type:</span>
                <span class="value">Grass/Poison</span>
            </div>
            <div class="pokemon-height">
                <span class="label">Height:</span>
                <span class="value">1.7m</span>
            </div>
            <div class="pokemon-weight">
                <span class="label">Weight:</span>
                <span class="value">90.5kg</span>
            </div>
            <div class="pokemon-ability">
                <span class="label">Ability:</span>
                <span class="value">Blaze</span>
            </div>
        </div>
     </div>
     
    <div class="pokemon-card">
        <div class="pokemon-header">
          <h2 class="pokemon-name">Charizard</h2>
          <div class="pokemon-id">#006</div>
        </div>
        <div class="pokemon-image">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard">
        </div>
        <div class="pokemon-details">
          <div class="pokemon-type">
            <span class="label">Type:</span>
            <span class="value">Fire/Flying</span>
          </div>
          <div class="pokemon-height">
            <span class="label">Height:</span>
            <span class="value">1.7m</span>
          </div>
          <div class="pokemon-weight">
            <span class="label">Weight:</span>
            <span class="value">90.5kg</span>
          </div>
          <div class="pokemon-ability">
            <span class="label">Ability:</span>
            <span class="value">Blaze</span>
          </div>
        </div>
      </div>
      

</body>
</html>
